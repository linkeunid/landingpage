<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />

		<!-- Basic Meta Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta
			name="description"
			content="All-in-one SaaS platform providing developer tools, shortlink management, and digital solutions. Helping businesses and developers optimize their work with single-factor authentication."
		/>
		<meta
			name="keywords"
			content="SaaS platform, developer tools, shortlink management, software development, digital tools, web development, mobile development, all-in-one platform, Indonesian software, startup technology"
		/>
		<meta name="author" content="Hanivan Rizky Sobari" />
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>
		<meta name="googlebot" content="index, follow" />
		<meta name="bingbot" content="index, follow" />
		<meta name="theme-color" content="#4A9B8B" />
		<meta name="msapplication-TileColor" content="#4A9B8B" />
		<meta name="application-name" content="Linkeun Mono" />

		<!-- Icons and Favicons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:site_name" content="Linkeun Mono" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta
			property="og:image:alt"
			content="Linkeun Mono - All-in-one SaaS Platform for Developer Tools and Digital Solutions"
		/>

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@linkeunid" />
		<meta name="twitter:creator" content="@linkeunid" />
		<meta
			name="twitter:image:alt"
			content="Linkeun Mono - All-in-one SaaS Platform for Developer Tools and Digital Solutions"
		/>

		<!-- Performance and Resource Hints -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />

		<!-- Font Loading with Performance Optimization -->
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
				rel="stylesheet"
			/>
		</noscript>

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "Linkeun Mono",
				"description": "All-in-one SaaS platform providing developer tools, shortlink management, and digital solutions. Helping businesses and developers optimize their work with single-factor authentication.",
				"url": "https://www.linkeun.com",
				"applicationCategory": "DeveloperApplication",
				"operatingSystem": "Web Browser",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"creator": {
					"@type": "Person",
					"name": "Hanivan Rizky Sobari",
					"url": "https://hanivan.my.id"
				},
				"publisher": {
					"@type": "Organization",
					"name": "Linkeun Mono",
					"url": "https://www.linkeun.com",
					"foundingDate": "2024-11-07",
					"address": {
						"@type": "PostalAddress",
						"addressLocality": "Kota Bogor",
						"addressRegion": "Jawa Barat",
						"addressCountry": "Indonesia",
						"postalCode": "16122"
					},
					"contactPoint": {
						"@type": "ContactPoint",
						"telephone": "+62-85179993271",
						"email": "hello@linkeun.com",
						"contactType": "customer service"
					}
				},
				"featureList": [
					"Software Development Services",
					"SaaS Platform Solutions",
					"Web Development",
					"Mobile Development",
					"Digital Tools & Utilities",
					"Developer Tools Platform",
					"TopUp Platform for Gaming"
				],
				"screenshot": "https://www.linkeun.com/og-image.png"
			}
		</script>

		<!-- Security Headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

		<!-- Canonical URL (will be set by SvelteKit) -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Skip to main content for accessibility -->
		<a
			href="#main-content"
			class="sr-only z-50 bg-blue-600 p-2 text-white focus:not-sr-only focus:absolute focus:top-0 focus:left-0"
		>
			Skip to main content
		</a>

		<div style="display: contents" id="main-content">%sveltekit.body%</div>

		<!-- Performance monitoring (add your analytics IDs in site config) -->
		<!-- Google Analytics 4 will be added via environment variables -->
		<!-- Microsoft Clarity will be added via environment variables -->
	</body>
</html>
